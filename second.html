<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age in Days with Aizen</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/style.css">

</head>
<body >

    <div class="container-1">

    <h1>Find Out Your Age in Days.</h1>
    <h2><a href="flexbox.html">Want To learn flexbox</a></h2>

    <div class="flexbox-container">


            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>      
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flexbox-container">

            <div id="flexbox-results"></div>

        </div>



    </div>


    
    <div class="container-2">
        <h1>Challege 2 : Cat Generator</h1>

        <button class="btn btn-success" id="genecat" onclick="generateCat()">Generate Cat</button>

        <div class="flexbox-container-2" id="cat-screen">
                <!-- Let's add some image. -->
        </div>
 
    </div>

    <!-- Here Challenge 3 Comes. -->

    <div class="container-3">
        <h1>Challenge 3: Rock,Paper,Scissors</h1>

        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="Resources/rock.png" height="200" width="200" alt="" onclick="rpsGame(this)">
            <img id="paper" src="Resources/pepper.jpg" height="200" width="200" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="Resources/Scissors.jpg" height="200" width="200" alt="" onclick="rpsGame(this)">
        </div>

    </div>


    <div class="container-4">
        <h1 id="change-my-color">Challenge 4: Change the color of all Buttons</h1>
        <div class="flex-box-pick-color">
            <form action="">
                    <select name="Backdrop" id="Background" onchange="buttonColorChage(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
            </form>
            <button class="btn btn-primary">Facebook</button>
            <button class="btn btn-danger">Instagram</button>
            <button class="btn btn-warning">Pintrest</button>
            <button class="btn btn-success">Google</button>
        </div>
    </div>

   
   <script src="Scripts/agescript.js"></script>
</body>
</html>
